<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>                  
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>Sobre</a></li>
                <li><a>Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-info">
        <section id="info">
            <section class="invite">
                <h1>Crie seus vídeos online</h1>
                <p>Transforme suas ideias em filmes memoráveis: onde a criatividade encontra a simplicidade.</p>
                <button type="submit">Começar agora!</button>
            </section>
            <section class="media">
                <img src="../../public/assets/images/hero.png" alt="Ilustração de um homem pulando entre plataformas">
            </section>
        </section>
        <section class="cards">
            <figure class="cards-youtube">
                <section class="cards-youtube__content">
                    <h1>01</h1>
                    <h2>Youtube</h2>
                    <p>Produza conteúdo cativante e conquiste seu público com vídeos de alta qualidade no maior palco digital do mundo.</p>
            </figure>
            <figure class="cards-tiktok">
                <section class="cards-tiktok__content">
                    <h1>02</h1>
                    <h2>Tiktok</h2>
                    <p>Faça sua criatividade brilhar em vídeos curtos e envolventes que vão cativar a comunidade global do TikTok.</p>
                </section>
            </figure>
            <figure class="cards-facebook">
                <section class="cards-facebook__content">
                    <h1>03</h1>
                    <h2>Facebook</h2>
                    <p>Conecte-se com sua audiência de forma autêntica e impactante através de vídeos que se destacam no feed do Facebook.</p>
                </section>
            </figure>
            <figure class="cards-instagram">
                <section class="cards-instagram__content">
                    <h1>04</h1>
                    <h2>Instagram</h2>
                    <p>Compartilhe suas histórias de maneira única e conquiste milhões de likes no Instagram utilizando Stories e Reels.</p>
                </section>
            </figure>
        </section>
    </main>
</body>
</html>
