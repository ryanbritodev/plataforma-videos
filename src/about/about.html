<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>                  
    <header>
        <nav>
            <ul>
                <li><a>Home</a></li>
                <li><a>Sobre</a></li>
                <li><a>Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section id="content">
            <section class="download">
                <h1>Bem-vindo à revolução dos vídeos!</h1>
                <p>Somos uma startup com o objetivo de facilitar a produção de conteúdo em larga escala com qualidade profissional, capaz de atingir uma audiência de milhões de seguidores.</p>
                <button type="submit">Baixe o app</button>
            </section>
            <section class="mockups">
                <img src="../../public/assets/images/mockup-1.png" alt="Mockup de aparelho celular">
                <img src="../../public/assets/images/mockup-2.png" alt="Mockup de aparelho celular">
            </section>
        </section>
    </main>
    <main class="second-main-content">
        <header class="nav">
            <nav>
                <ul>
                    <li><a>Planos</a></li>
                </ul>
            </nav>
        </header>
        <section class="plans">
            <figure class="solo">
                <div class="pricing-card__solo">
                    <div class="pricing-header__solo">
                      <h2>Individual</h2>
                    </div>
                    <div class="pricing-body__solo">
                        <p>1 Usuário</p>
                        <select>
                            <option>10 Vídeos R$15</option>
                            <option>20 Vídeos R$25</option>
                            <option>30 Vídeos R$35</option>
                        </select>
                    </div>
                    <div class="pricing-footer__solo">
                      <button class="button__solo">Cadastrar</button>
                    </div>
                  </div>
            </figure>
            <figure class="profissional">
                <div class="pricing-card__profissional">
                    <div class="pricing-header__profissional">
                      <h2>Profissional - Times</h2>
                    </div>
                    <div class="pricing-body__profissional">
                        <p>1-10 Usuário</p>
                        <select>
                            <option>Vídeos Ilimitados R$40</option>
                            <option>Vídeos Ilimitados R$60</option>
                            <option>Vídeos Ilimitados R$80</option>
                        </select>
                        <p>+10 Usuários</p>
                        <select>
                            <option>Vídeos Ilimitados R$20</option>
                            <option>Vídeos Ilimitados R$35</option>
                            <option>Vídeos Ilimitados R$60</option>
                        </select>
                    </div>
                    <div class="pricing-footer__profissional">
                      <button class="button__profissional">Cadastrar</button>
                    </div>
                  </div>
            </figure>
            <figure class="corporative">
                <div class="pricing-card__corporative">
                    <div class="pricing-header__corporative">
                      <h2>Corporativo</h2>
                    </div>
                    <div class="pricing-body__corporative">
                      <img src="../../public/assets/images/woman-mobile.png" alt="Mulher segurando um celular">
                    </div>
                    <div class="pricing-footer__corporative">
                      <button class="button__corporative">Entre Em Contato</button>
                    </div>
                  </div>
            </figure>
        </section>
    </main>
</body>
</html>
